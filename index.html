<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Character counter</title>
</head>
<body>
  <main class="container">
    <header class="header">
      <div class="logo">
        <img src="assets/images/logo-light-theme.svg" alt="light logo" class="logo__icon">
      </div>
      <div class="toggle-mood">
        <img src="assets/images/icon-moon.svg" alt="picture of the moon" class="toggle-mode__icon">
      </div>
    </header>

    <h1 class="heading text-preset-1">Analyze your text in real-time.</h1>
    <section>
      <textarea name="textarea" id="textarea-custom" class="textarea-custom text-preset-3" placeholder="Start typing hereâ€¦ (or paste your text)"></textarea>
        <p class="info text-preset-4">
          <img src="assets/images/icon-info.svg" alt="info icon" class="icon-info">
          Limit reached! Your text exceeds&nbsp;
          <span class="max-characters"></span>&nbsp; characters.
        </p>
    </section>

    <section class="options">
      <div>
        <label for="exclude spaces" class="option text-preset-4">
          <input class="box" type="checkbox" name="exclude spaces" id="exclude-spaces">
          Exclude Spaces
        </label>

        <label for="character-limit" class="option text-preset-4">
          <input class="box" type="checkbox" name="character-limit">
          Set Character Limit
        </label>
        <input class="character-limit__input" type="text">
      </div>

      <div class="reading-time text-preset-4">
        Approx. reading time:&nbsp;
        <span class="reading-time__counter">0</span>&nbsp; minute
      </div>
    </section>

    <section class="counter-container">
      <div class="counter__element counter__element-purple">
        <h2 class="counter__title counter__characters text-preset-1">00</h2>
        <p class="counter__sub-title text-preset-3">Total Characters
          <span class="counter__sub-title-spaces"></span>
        </p>
      </div>

      <div class="counter__element counter__element-yellow">
        <h2 class="counter__title counter__characters text-preset-1">00</h2>
        <p class="counter__sub-title text-preset-3">Word Count</p>
      </div>

      <div class="counter__element counter__element-orange">
        <h2 class="counter__title counter__characters text-preset-1">00</h2>
        <p class="counter__sub-title text-preset-3">Sentence Count</p>
      </div>
    </section>

    <section class="counter__letters">
      <h2 class="letter-density__title text-preset-2">Letter Density</h2>
      <p class="no-characters text-preset-4">No characters found. Start 
        typing to see letter density.</p>
    </section>
  </main>
  
  
  
  <script src="script.js"></script>
</body>
</html>
